name: Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build Check
        run: |
          cd app/backend
          go mod tidy
          go build -v -o /dev/null main.go

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: HTML Lint (Simple Check)
        run: |
          grep -i "<html" app/frontend/index.html
          grep -i "<title" app/frontend/index.html

  deploy-dev:
    name: Deploy to Dev
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Dev
        run: echo "Updating Kustomize for Dev and triggering ArgoCD sync..."
        # In a real setup, this would use `kustomize edit set image` and `git commit` 
        # to the GitOps repo/branch, or update an Application manifest.

  deploy-uat:
    name: Deploy to UAT
    needs: [deploy-dev]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: uat # This environment in GitHub would have "Required reviewers"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to UAT
        run: echo "Updating Kustomize for UAT and triggering ArgoCD sync..."

  deploy-prod:
    name: Deploy to Prod
    needs: [deploy-uat]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod # This environment in GitHub would have "Required reviewers"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Prod
        run: echo "Updating Kustomize for Prod and triggering ArgoCD sync..."
