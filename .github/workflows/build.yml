name: Platform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Go Lint (Dry Run)
        run: go fmt ./app/backend/...

      - name: Build Check
        run: |
          cd app/backend
          go build -o /dev/null main.go

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HTML Lint (Simple Check)
        run: |
          grep -q "<html>" app/frontend/index.html
          grep -q "<title>" app/frontend/index.html

